<!DOCTYPE html>
<html>
<head>
  <title>File Upload</title>
  <style type="text/css">
	  //use of google fonts
    @import url(https://fonts.googleapis.com/css?family=Open+Sans);

    body{
      font-family: 'Indie Flower', cursive;
      background-color: #00A994;
    }
    h1{
      text-align: center;
      background-color: #F5811F;
    }
    label.upload-group {
      width: 80px;
      height: 40px;
      color: white;
      padding: 5 5 5 5;
      text-align: center;
      background-color: blue;

    }
    input#file{
      width: 0.1px;
      height: 0.1px;
      position: absolute;
      z-index: -1;
    }
    form{
      align-items: center;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>File Upload</h1>
  <form>
    <label class="upload-group">
        Upload File
      <input type="file" id="file" class="upload-group">
    </label>
	  
    <button class="btn btn-primary" id="uploadButton" onclick="uploadFile()">SUBMIT</button>  
  </form>
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
  <script>
  // Initialize Firebase
  var config = {
    apiKey: "Enter your API key",
    authDomain: "[BUCKET_NAME].firebaseapp.com",
    databaseURL: "Enter DATABASE URL",
    projectId: "ENTER PROJECT ID",
    storageBucket: "Enter storagebucket name",
    messagingSenderId: "Enter messaging id"
  };
  firebase.initializeApp(config);
</script>

<script src="https://apis.google.com/js/platform.js" async defer></script>

//js file must be included in order to upload file in firebase
    <script type="text/javascript" src="app.js"></script>
  </body>
